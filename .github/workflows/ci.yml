name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # IMPORTANTE: Build do pacote UI primeiro!
      - name: Build UI package
        run: npm run build --workspace=packages/ui
      
      # SÃ³ depois faz o typecheck
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
